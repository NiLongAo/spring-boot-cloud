### web
server:
  port: 9990
  servlet:
    context-path: /xxl-job-admin

### actuator
management:
  server:
    servlet:
      context-path: /actuator
  health:
    mail:
      enabled: false

spring:
  ### xxl-job, datasource
  datasource:
    url: jdbc:mysql://sh-cdb-ort8kycm.sql.tencentcdb.com:59151/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: mysql
    password: tzy116131151
    driver-class-name: com.mysql.cj.jdbc.Driver
    ### datasource-pool
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 900000
      connection-timeout: 10000
      connection-test-query: SELECT 1
      validation-timeout: 1000
  ### resources
  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/
  ### freemarker
  freemarker:
    templateLoaderPath: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings.number_format: 0.##########
  ### xxl-job, email
  mail:
    host: smtp.qq.com
    port: 25
    username: xxx@qq.com
    from: xxx@qq.com
    password: xxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
  ### mybatis
mybatis:
  mapper-locations: classpath:/mybatis-mapper/*Mapper.xml
  #mybatis.type-aliases-package=cn.com.tzy.springbootservicexxljob.core.model

xxl:
  job:
    ### xxl-job, access token
    accessToken: default_token
    ### xxl-job, i18n (default is zh_CN, and you can choose "zh_CN", "zh_TC" and "en")
    i18n: zh_CN
    ### xxl-job, log retention days
    logretentiondays: 30
    ## xxl-job, triggerpool max size
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
