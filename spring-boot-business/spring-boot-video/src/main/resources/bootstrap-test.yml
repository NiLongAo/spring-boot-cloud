      config:
        server-addr: 1.82.217.118:8848
        prefix: ${spring.application.name}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: 7adaf457-a60e-48c7-8755-dad1e92ed760
        shared-configs:
          - data-id: common-config-dev.yaml
            group: DEFAULT_GROUP
