          - data-id: sentinel-config-dev.yaml
            group: DEFAULT_GROUP
          - data-id: mybatis-config-dev.yaml
            group: DEFAULT_GROUP
          - data-id: seate-config-dev.yaml
            group: DEFAULT_GROUP
          - data-id: redis-config-dev.yaml
